{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track order â€“ Omran Kebab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">ğŸ“¦ Bestellung verfolgenr</h3>

      <form method="post" class="row g-2">
        {% csrf_token %}
        <div class="col-md-8">
          <input type="text" class="form-control" name="order_number" placeholder="Enter order number (e.g. OK-20260113-ABC123)" required>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" type="submit">Check status</button>
        </div>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}

      {% if order %}
        <hr class="my-4">
        <h5>Order: <strong>{{ order.order_number }}</strong></h5>
        <p>Status: <strong>{{ order.get_status_display }}</strong></p>
        <p class="text-muted small">Created: {{ order.created_at }}</p>
      {% endif %}

      <div class="mt-3">
        <a href="{% url 'home' %}">Zur Speisekarte</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
